<html>
  <head>
    <meta charset="UTF-8">
    <title>Flocking Boids</title>
    <script language="javascript" type="text/javascript" src="p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <!-- this line removes any default padding and style. you might only need one of these values set. -->
    <style> body {padding: 0; margin: 0;} </style>
  </head>
  <body>
    Number Boids:<input type="range" min="1" max="2000" value="1000" id="siz">
    Alignment:<input type="range" min="0" max="1" value=".5" step='.0001' id="al">
    Cohesion:<input type="range" min="0" max="1" value=".5" step='.0001' id="co">
    Seperation:<input type="range" min="0" max="1" value=".5" step='.0001' id="sep">
    Awareness:<input type="range" min="0" max="1000" step='.0001' value="100" id="aw">
    Viewing angle:<input type="range" min="0" max="3.15" step='.0001' value=".4" id="va">
    Max Speed:<input type="range" min="0" max="100" step='.0001' value=".4" id="ms">
  </body>
</html>
